plugins {
    id 'java'
}

group 'com.blogging'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
def junitVersion = "4.13.2"

dependencies {
    testImplementation group: 'junit', name: 'junit', version: "${junitVersion}"
    testImplementation "org.junit.vintage:junit-vintage-engine:5.2.0"
}

test {
    useJUnitPlatform()
}